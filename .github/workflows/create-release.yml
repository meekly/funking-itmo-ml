name: Automated release management
on:
  push:
    branches:
      - release-*

jobs:
  build:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create Release or bump a version
        uses: bagbyte/use-private-action@v0.0.2
        with:
          private-action: meekly/release-action@v1.0.0
          private-action-token: ${{ secrets.GITHUB_TOKEN }}
          release_branch: ${{ github.ref }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
